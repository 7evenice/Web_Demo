<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <!-- link box-icon  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->

  </head>
  <body class="">
    <div class="w-full flex h-screen">
        <div class="w-1/2 flex justify-center items-center ">
            <div class="max-w-xs">
                <div class="flex gap-2 mb-10">
                    <img src="./src/assets/images/Logo-Hope.png" alt="logo" class="w-7 h-7" />
                    <span class="text-3xl"> Hope UI </span>
                </div>
                <h2 class="text-center text-3xl mb-2 font-bold">Sign In</h2>
                <p class="text-center text-sm text-[#8A92A6] mb-9">Sign in to stay connected. </p>
                <form class="flex flex-col" onSubmit=>
                    <div class="user flex flex-col relative p-1">
                        <label htmlFor="username flex flex-col " class="mb-6">
                            <span class="mr-6 text-xs absolute -top-4 left-1  opacity-75">Username</span>
                            <Input id="username" name="username" class="border-2 rounded border-blue-700 w-full" />
                        </label>
                    </div>
                    <div class="password flex flex-col relative p-1">
                        <label htmlFor="password flex flex-col " class="mb-6">
                            <span class="mr-6 text-xs absolute -top-4 left-1  opacity-75">Password</span>
                            <Input id="password" type="password" name="password" class="border-2 rounded border-blue-700 w-full"/>
                        </label>
                    </div>
                    <div class="container-rf flex flex-row">
                        <div class="rember text-xs w-1/2">
                            <label class="form-check-label relative">
                                <input type="checkbox" class="form-check-input absolute left-5 opacity-75 -top-0.5" name="" id="" value="checkedValue" checked>
                                <div class="ml-3 opacity-75">Remember?</div>
                            </label>
                        </div>
                        <div class="forgot text-blue-600 text-xs w-1/2 cursor-pointer">
                            Forgot Password
                        </div>
                    </div>
                </form>
                <div class="login justify-center flex">
                    <button class="mt-6 p-2 bg-blue-700 rounded-xl justify-center text-white w-1/2">Sign in</button>
                </div>    
                <div class="more-signin">
                    <div class="div text-xs text-center p-2">or sign in with other accounts?</div>
                </div>
                <div class="more flex flex-row gap-3 justify-center text-xl">
                    <i class='bx bxl-google-plus-circle cursor-pointer' ></i>
                    <i class='bx bxl-facebook-circle cursor-pointer' ></i>
                    <i class='bx bxl-instagram-alt cursor-pointer' ></i>
                </div>
                <div class="signup flex flex-row text-xs gap-3 p-3">
                    <div class="div w-1/2">
                        Donâ€™t have an account?
                    </div>
                    <div class="signup w-1/2 text-blue-600 cursor-pointer">
                        Click here to sign up.
                    </div>
                </div>            
            </div>
        </div>
        <img src='./src/assets/images/Graphic Side.png' class="w-1/2" alt="heh"/>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
